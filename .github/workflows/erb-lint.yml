name: ERB Lint

# Validates ERB example files using erb_lint
# Config: .erb_lint.yml (Rails/Bootstrap-friendly rules)
# Triggers on ERB file changes or config changes

on:
  pull_request:
    paths:
      - "**/*.erb"
      - ".erb_lint.yml"
  push:
    branches:
      - main
    paths:
      - "**/*.erb"
      - ".erb_lint.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint ERB Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Ruby
        uses: ruby/setup-ruby@8d27f39a5e7ad39aebbcbd1324f7af020229645c # v1.287.0
        with:
          ruby-version: '3.4'

      - name: Install erb_lint
        run: gem install erb_lint -v 0.9.0

      - name: Run erb_lint
        run: erb_lint --lint-all
