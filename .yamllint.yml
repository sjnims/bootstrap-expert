extends: default

rules:
  line-length: disable
  indentation:
    spaces: 2
    indent-sequences: true
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
  comments:
    min-spaces-from-content: 1
  document-start: disable
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
